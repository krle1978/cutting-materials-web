databases:
  - name: cutting-materials-db
    plan: starter
    postgresMajorVersion: "16"

services:
  - type: web
    name: cutting-materials-api
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:api
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: DATABASE_URL
        fromDatabase:
          name: cutting-materials-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-vercel-project.vercel.app

